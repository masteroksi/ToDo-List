<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>ToDo-List</title>
</head>
<body>
<div class="inner">
    <header class="header">
        <form class="todo-control" action="">
            <label class="todo-label">
                <input class="header-input" type="text" placeholder="what plans">
                <button class="header-btn" id="add">
                    <img class="img-plus" src="img/1491313933-plus_83004 (2).svg" alt="">
                </button>
            </label>
        </form>
    </header>
    <div class="todo-contain">
        <ul class="todo todo-list js-todo-list">

        </ul>
        <ul class="todo todo-list js-todo-list-complete">

        </ul>
    </div>
</div>


<script src="js/main.js"></script>

</body>
</html>
